
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo do Gemini</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3655/3655421.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            keyframes: {
              'mark-ink': {
                '0%': { transform: 'scale(1.3) rotate(10deg)', opacity: '0' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'hint-pulse': {
                '0%, 100%': { transform: 'scale(1)', borderColor: 'rgba(251,191,36,0.3)' },
                '50%': { transform: 'scale(1.02)', borderColor: 'rgba(251,191,36,1)', boxShadow: '0 0 15px rgba(251,191,36,0.4)' },
              },
              'error': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-4px)' },
                '75%': { transform: 'translateX(4px)' },
              },
            },
            animation: {
              'mark-ink': 'mark-ink 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 4s ease-in-out infinite',
              'hint-pulse': 'hint-pulse 1.5s ease-in-out infinite',
              'error': 'error 0.3s ease-out',
            },
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            background-color: #f8fafc;
            background-image: 
                linear-gradient(30deg, #f1f5f9 12%, transparent 12.5%, transparent 87%, #f1f5f9 87.5%, #f1f5f9),
                linear-gradient(150deg, #f1f5f9 12%, transparent 12.5%, transparent 87%, #f1f5f9 87.5%, #f1f5f9),
                linear-gradient(30deg, #f1f5f9 12%, transparent 12.5%, transparent 87%, #f1f5f9 87.5%, #f1f5f9),
                linear-gradient(150deg, #f1f5f9 12%, transparent 12.5%, transparent 87%, #f1f5f9 87.5%, #f1f5f9),
                linear-gradient(60deg, #f1f5f9 25%, transparent 25.5%, transparent 75%, #f1f5f9 75%, #f1f5f9),
                linear-gradient(60deg, #f1f5f9 25%, transparent 25.5%, transparent 75%, #f1f5f9 75%, #f1f5f9);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        .home-card-shadow {
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08);
        }
        
        .home-card-shadow:hover {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.12);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        button:disabled { cursor: not-allowed; }
    </style>
<script type="importmap">

}
